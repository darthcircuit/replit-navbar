<html>

  <div class="nav-bar">

            <p>username</p>

        CLOUD STATUS BUTTON
      </div> 
    </div>

    <!-- Run Button -->
    <div class="nav-run">

    </div>


    <!-- Right Links -->
    <div class="nav-links">
      <div class="nav-link">
        i Search

      <div class="nav-link">
