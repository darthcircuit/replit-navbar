<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Replit Navbar</title>
    <link href="style.css" rel="stylesheet" type="text/css" />

    <script
      src="https://kit.fontawesome.com/21dfa622e2.js"
      crossorigin="anonymous"
    ></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="nav-bar">
      <!-- Left Links -->
      <div class="nav-links project-wrapper">
        <div class="nav-link">
          <i class="fa-regular fa-window-maximize"></i>
        </div>

        <div class="nav-link dropdown-button">
          <i class="fa-solid fa-bars-staggered"></i>
          <i class="fa-solid fa-chevron-down"></i>
        </div>

        <div class="project-button-wrapper">
          <button class="project-button">
            <i class="fa-brands fa-html5"></i>
            <div class="project-button-text">
              <p class="title">replit-navbar</p>
              <p class="subtitle">darthcircuit</p>
            </div>
            <i class="fa-solid fa-chevron-down"></i>
          </button>
        </div>

        <div class="nav-link saved-wrapper">
          <i class="fa-solid fa-cloud-arrow-up"></i>
          <div class="saved-popout-box">
            <p>
              Saved
            </p>
          </div>
        </i></div>
      </div>

      <!-- Run Button -->
      <div class="nav-run">
        <button>
          <i class="fa-solid fa-play"></i>
          Run
        </button>
      </div>

      <!-- Right Links -->
      <div class="nav-links profile-wrapper">
        <div class="nav-link">
          <button class="search-button">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </div>

        <div class="nav-link invite-button">
          <button>
            <i class="fa-solid fa-user-plus"></i>
            Invite
          </button>
        </div>
        <div class="nav-link">
          <button class="notification-button">
            <i class="fa-regular fa-bell"> </i>
          </button>
        </div>
        
        <div class="nav-link">
          <button class="profile-button dropdown-button">
            <i class="fa-solid fa-circle-user"></i>
            <i class="fa-solid fa-chevron-down"></i>
          </button>
        </div>
      </div>
    </div>

    <div class="body-content">
      <div class="content">Things Go Here</div>
      <div class="content">Like Code and Magic</div>
    </div>
  </body>
</html>
